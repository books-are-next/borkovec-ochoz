<h2 class="e-booknadpis2probasne">5. VI.</h2>
<p class="ochoz12-12lvlevo">&#160;</p>
<p class="ochoz12-12lvlevo">Noční hodina. Čerň pevná tak,<br class="calibre12"/>
že podepírá. Tuš stéká věží,<br class="calibre12"/>
zahlcený zvuk. Smekl se pták<br class="calibre12"/>
po temném mokru. Rám okno svírá</p>

<p class="ochoz12-12lvlevo">kdesi, kam už nelze. Lemae:<br class="calibre12"/>
navršit náčrty, sta kreseb, skic —<br class="calibre12"/>
a zešílet. Na tváři trne<br class="calibre12"/>
černý údiv — tma mizí, noc je nic.</p>
