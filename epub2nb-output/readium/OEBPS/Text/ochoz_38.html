<h2 class="e-booknadpis2probasne">Vinou</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">Vinou utkvělého hejna sletí říjnový list.<br class="calibre12"/>
Vinou drobné zvěře dva, tři. Stěží padne čtvrtý.<br class="calibre12"/>
Vinou větru a sněhů, letos brzkých,<br class="calibre12"/>
také něco. Něco víc. Jenže,</p>

<p class="ochoz0-0lvlevo">ať nasloucháš, jak nasloucháš,<br class="calibre12"/>
ať se díváš sebelíp,<br class="calibre12"/>
holý strom to nedá.</p>

<p class="ochoz12-12lvlevo">Stejně tak —</p>
