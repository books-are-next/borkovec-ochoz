<h2 class="e-booknadpis2probasne">Je cítit</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">Je cítit<br class="calibre12"/>
vyzvánění vyzvání<br class="calibre12"/>
z úst blízkých zvonic.<br class="calibre12"/>
Večerem ptáci níž,<br class="calibre12"/>
v starostech.<br class="calibre12"/>
Reveně pod zídkami modrají.<br class="calibre12"/>
V škrábnutích uvízlé tělo:<br class="calibre12"/>
do mělkého keře<br class="calibre12"/>
vložené údy,<br class="calibre12"/>
škrtnuto<br class="calibre12"/>
na písmenný oheň,<br class="calibre12"/>
trčivý.<br class="calibre12"/>
Štrachavý.</p>

<p class="ochoz0-0lvlevo">&#160;</p>

<p class="ochoz0-0lvlevo">Rány není.</p>
