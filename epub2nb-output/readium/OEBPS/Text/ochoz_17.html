<h2 class="e-booknadpis2vpravo">Podzim</h2>
<p class="ochoz12-12rvpravo">&#160;</p>

<p class="ochoz12-12rvpravo">Rozhnědlá cesta jak opilá<br class="calibre12"/>
k obzoru vleče se, už soumrak.<br class="calibre12"/>
Pás okrů tmavne. — Ta zkusila. —,<br class="calibre12"/>
zaslechneš ženy. V dusných chlévech</p>

<p class="ochoz12-12rvpravo">rozetlé dýně. — Ještě mladá. —,<br class="calibre12"/>
kouřící muži, žlutý dým,<br class="calibre12"/>
pták z pole vytřepl se, padá:<br class="calibre12"/>
Řeč došla — každý jinam — k svým…</p>
