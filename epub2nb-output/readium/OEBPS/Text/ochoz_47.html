<h2 class="e-booknadpis2probasne">Zápis, 9. II.</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">… trhali jsme je<br class="calibre12"/>
všemu vzdáleni v lesích.<br class="calibre12"/>
Při návratu<br class="calibre12"/>
jsme přihlíželi stržení srny.<br class="calibre12"/>
Její bolestný křik</p>

<p class="ochoz12-12lvlevo">rvaný na tříchřtánový rám,<br class="calibre12"/>
úděs spárků<br class="calibre12"/>
nad myslí vláčenou do tmy znovu a znovu<br class="calibre12"/>
světla v sloup. Řeklas mi:</p>

<p class="ochoz12-12lvlevo">— Bylo to strašné,<br class="calibre12"/>
budu si to pamatovat,<br class="calibre12"/>
mám paměť na tváře. —</p>
