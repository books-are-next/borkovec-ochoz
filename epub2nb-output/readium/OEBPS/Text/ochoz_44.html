<p class="ochoz12-12lvlevo">Větrno. Klektání větví.<br class="calibre12"/>

na zdejší střečkování. Klektání. Klání.<br class="calibre12"/>
Drnčí zvěř. Les.</p>

<p class="ochoz0-0lvlevo">&#160;</p>

pole.<br class="calibre12"/>

v polích Ers.</p>
