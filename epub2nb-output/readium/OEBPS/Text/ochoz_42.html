<h2 class="e-booknadpis2probasne">14.
I.</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">Vitráží: — ves v kozelci, do sněhu vbitá.<br class="calibre12"/>
Zdvižená na sněhu. Zelení, žlutí farníci,<br class="calibre12"/>
červený povoz, modrá pod kopyta.<br class="calibre12"/>
Do sivé břečky dupou koníci.</p>

<p class="ochoz0-0lvlevo">&#160;</p>

<p class="ochoz0-0lvlevo">Červený povoz, modrá pod kopyta,<br class="calibre12"/>
opratě zlátnou: — Půjdem, poledne. —<br class="calibre12"/>
Muzika spustí, oranžová, sytá.<br class="calibre12"/>
Nikde nic černého. Pohřeb se hne.</p>
