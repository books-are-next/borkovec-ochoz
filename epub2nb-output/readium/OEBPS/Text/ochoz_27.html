<h2 class="e-booknadpis2probasne">Žena bližního</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">— Dnes ano? — Ne. — Kdo jsi? —<br class="calibre12"/>
Klikatý vítr v okně, z&#160;návsi<br class="calibre12"/>
svíravé světlo, v hrůze dvůr.<br class="calibre12"/>
Svléká se: — Zhasni. —</p>

<p class="ochoz12-12lvlevo">Lije. Pohnou se dveře. Vstává.<br class="calibre12"/>
Pelest, stůl, tápe, rozsvítí:<br class="calibre12"/>
z třešní se vrací její desetiletý,<br class="calibre12"/>
je pozdě, jde si pro bití.</p>
