<h2 class="e-booknadpis">Nesmrtelky</h2>
<p class="ochoz12-12r13vlevo">&#160;</p>

<p class="ochoz12-12r13vlevo">Bývá to v říjnu.<br class="calibre12"/>
Ještě za tmy.</p>

<p class="styl">Kdosi je k honu přibírán<br class="calibre12"/>
a dobře střelen<br class="calibre12"/>
po hlasitém poli.</p>

<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12midvpravo">V nejtišším květu<br class="calibre12"/>
slaměnky lámou na farském —<br class="calibre12"/>
poslední žír.</p>
