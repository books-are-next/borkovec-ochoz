<h2 class="e-booknadpis2probasne">7. II.</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">Chvíle skrz: Starostná síta. Nesedřímla ani.<br class="calibre12"/>
Vzpomínám na Petra ten on je bez čepice.<br class="calibre12"/>
A co náš Vladí? Ještě leží? Už zařezaný<br class="calibre12"/>
kohout. Nesmírná mírnost. Drobné doskonání.</p>
