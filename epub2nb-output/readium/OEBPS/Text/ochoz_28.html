<h2 class="e-booknadpis2probasne">Na šifru štěkotu</h2>
<p class="ochoz12-12lvlevo">&#160;</p>

<p class="ochoz12-12lvlevo">Na šifru štěkotu,<br class="calibre12"/>
černý klín dvorku vrážen<br class="calibre12"/>
do opřených motyk,<br class="calibre12"/>
padá luštící mříž<br class="calibre12"/>
rozsvíceného okna.</p>

<p class="ochoz12-12lvlevo">Vyjdeš-li,<br class="calibre12"/>
vyjdeš?… tají se ti dech?…,<br class="calibre12"/>
o vězně v kole klopýtneš,<br class="calibre12"/>
jenž v lehkém spánku zašeptá:</p>

<p class="ochoz12-12lvlevo">Co ti patří, co tě stihne,<br class="calibre12"/>
záludný jazyku?</p>
