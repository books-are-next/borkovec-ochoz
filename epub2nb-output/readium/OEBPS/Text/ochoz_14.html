<h2 class="e-booknadpis">Krátká hůl</h2>
<p class="ochoz12-12midvpravo">&#160;</p>

<p class="ochoz12-12midvpravo">Ty,</p>

<p class="ochoz12-12midvpravo">který se objevuješ<br class="calibre12"/>
s oslicemi v ramenou,<br class="calibre12"/>
utrnován jsi v keři jablečném,<br class="calibre12"/>
zpěvnými osedán drobně.</p>

<p class="ochoz12-12midvpravo">&#160;</p>

<p class="ochoz12-12midvpravo">Ty,</p>

<p class="ochoz12-12midvpravo">který se objevuješ<br class="calibre12"/>
v nahém ošacení,<br class="calibre12"/>
sňat jsi ze své kůže,<br class="calibre12"/>
zvěří oříhán —</p>
